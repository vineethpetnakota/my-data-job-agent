<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Job Hunter</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f0f2f5; color: #333; }
        .container { max-width: 1000px; margin: auto; padding: 20px; }
        .section { background: white; padding: 20px; border-radius: 12px; margin-bottom: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        h2 { color: #1a73e8; border-bottom: 2px solid #e8eaed; padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #eee; }
        .score-badge { padding: 4px 8px; border-radius: 20px; font-weight: bold; font-size: 0.85em; }
        .high-score { background: #e6f4ea; color: #1e8e3e; border: 1px solid #1e8e3e; }
        .apply-btn { background: #1a73e8; color: white; padding: 8px 16px; border-radius: 6px; text-decoration: none; font-size: 0.9em; }
        .apply-btn:hover { background: #1557b0; }
        .tag { font-size: 0.75em; padding: 2px 6px; border-radius: 4px; margin-left: 8px; vertical-align: middle; }
        .new-tag { background: #fbbc04; color: #3c4043; }
    </style>
</head>
<body>
    <div class="container">
        <header><h1>üéØ Job Hunt Command Center</h1></header>
        
        <div class="section">
            <h2>üöÄ New Leads (This Hour)</h2>
            <table id="new-table"><tbody></tbody></table>
        </div>

        <div class="section">
            <h2>üìÇ Archived Leads (History)</h2>
            <table id="old-table"><tbody></tbody></table>
        </div>
    </div>

    <script>
        async function fetchJobs() {
            const res = await fetch('jobs.json');
            const jobs = await res.json();
            
            const newT = document.querySelector('#new-table tbody');
            const oldT = document.querySelector('#old-table tbody');

            jobs.forEach(j => {
                const badgeClass = j.score >= 80 ? 'high-score' : '';
                const star = j.score >= 80 ? '‚≠ê ' : '';
                const row = `<tr>
                    <td><b>${j.company}</b></td>
                    <td>${star}${j.title} ${j.status === 'New' ? '<span class="tag new-tag">NEW</span>' : ''}</td>
                    <td><span class="score-badge ${badgeClass}">${j.score}% Match</span></td>
                    <td><a href="${j.url}" class="apply-btn" target="_blank">View</a></td>
                </tr>`;
                
                if (j.status === 'New') newT.innerHTML += row;
                else oldT.innerHTML += row;
            });
        }
        fetchJobs();
    </script>
</body>
</html>
