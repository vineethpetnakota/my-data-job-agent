<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Hunt Hub</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 900px; margin: auto; }
        .section { background: white; padding: 20px; border-radius: 12px; margin-bottom: 25px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        h2 { color: #1a73e8; font-size: 1.1rem; border-bottom: 2px solid #f0f2f5; padding-bottom: 10px; margin-top: 0; }
        .job-card { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #eee; }
        .job-card:last-child { border-bottom: none; }
        .badge { font-size: 10px; font-weight: bold; padding: 3px 8px; border-radius: 4px; margin-left: 8px; color: white; vertical-align: middle; }
        .badge-new { background: #28a745; }
        .badge-saved { background: #f39c12; }
        .company { font-weight: bold; font-size: 1.1rem; }
        .title { color: #555; font-size: 0.95rem; display: block; margin: 4px 0; }
        .time { font-size: 0.8rem; color: #999; }
        .btn { background: #1a73e8; color: white; text-decoration: none; padding: 8px 16px; border-radius: 6px; font-size: 0.9rem; transition: 0.2s; }
        .btn:hover { background: #1557b0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Career Command Center</h1>
        
        <div class="section">
            <h2>ðŸš€ Latest Leads (Fresh Right Now)</h2>
            <div id="new-container"></div>
        </div>

        <div class="section">
            <h2>ðŸ“‚ 6PM Morning Review (Saved Yesterday)</h2>
            <div id="saved-container"></div>
        </div>

        <div class="section">
            <h2>ðŸ•’ Older History (Last 72h)</h2>
            <div id="history-container"></div>
        </div>
    </div>

    <script>
        async function loadJobs() {
            try {
                const res = await fetch('jobs.json');
                const jobs = await res.json();
                
                const containers = {
                    'New': document.getElementById('new-container'),
                    'Best_Archived': document.getElementById('saved-container'),
                    'Archive': document.getElementById('history-container')
                };

                jobs.forEach(j => {
                    // Decide which section to put it in
                    let target = containers['Archive'];
                    let badge = '';

                    if (j.status === 'New') {
                        target = containers['New'];
                        badge = '<span class="badge badge-new">LIVE</span>';
                    } else if (j.status === 'Best_Archived') {
                        target = containers['Best_Archived'];
                        badge = '<span class="badge badge-saved">6PM PICK</span>';
                    }
                    
                    target.innerHTML += `
                        <div class="job-card">
                            <div>
                                <span class="company">${j.company}</span>${badge}
                                <span class="title">${j.title}</span>
                                <span class="time">Found: ${j.found_at}</span>
                            </div>
                            <a href="${j.url}" target="_blank" class="btn">Apply Now</a>
                        </div>
                    `;
                });

                // Handle empty states
                Object.entries(containers).forEach(([key, div]) => {
                    if (div.innerHTML === '') {
                        div.innerHTML = '<p style="color:#999; font-size:0.9rem;">No leads here yet. Next scan running soon...</p>';
                    }
                });
            } catch (e) {
                console.error("Error loading jobs.json:", e);
            }
        }
        loadJobs();
    </script>
</body>
</html>
