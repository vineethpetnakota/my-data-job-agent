<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Hunt Hub</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        .section { background: white; padding: 20px; border-radius: 12px; margin-bottom: 25px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        h2 { color: #1a73e8; font-size: 1.2rem; border-bottom: 2px solid #f0f2f5; padding-bottom: 10px; margin-top: 0; }
        .job-card { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee; }
        .job-card:last-child { border-bottom: none; }
        .badge { font-size: 10px; font-weight: bold; padding: 2px 6px; border-radius: 4px; margin-left: 5px; color: white; }
        .badge-new { background: #28a745; }
        .badge-saved { background: #f39c12; }
        .company { font-weight: bold; font-size: 1.1rem; }
        .title { color: #555; font-size: 0.95rem; display: block; }
        .time { font-size: 0.8rem; color: #999; }
        .btn { background: #1a73e8; color: white; text-decoration: none; padding: 8px 15px; border-radius: 6px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Career Command Center</h1>
        
        <div class="section">
            <h2>ðŸš€ Latest Leads (Freshly Found)</h2>
            <div id="new-container"></div>
        </div>

        <div class="section">
            <h2>ðŸ“‚ 6PM Archive (Missed Yesterday)</h2>
            <div id="saved-container"></div>
        </div>

        <div class="section">
            <h2>ðŸ•’ Older History (Last 72h)</h2>
            <div id="history-container"></div>
        </div>
    </div>

    <script>
        async function loadJobs() {
            const res = await fetch('jobs.json');
            const jobs = await res.json();
            
            const containers = {
                'New': document.getElementById('new-container'),
                'Best_Archived': document.getElementById('saved-container'),
                'Archive': document.getElementById('history-container')
            };

            jobs.forEach(j => {
                const target = containers[j.status] || containers['Archive'];
                const badge = j.status === 'New' ? '<span class="badge badge-new">LIVE</span>' : 
                              j.status === 'Best_Archived' ? '<span class="badge badge-saved">6PM PICK</span>' : '';
                
                target.innerHTML += `
                    <div class="job-card">
                        <div>
                            <span class="company">${j.company}</span>${badge}
                            <span class="title">${j.title}</span>
                            <span class="time">Found: ${j.found_at}</span>
                        </div>
                        <a href="${j.url}" target="_blank" class="btn">Apply</a>
                    </div>
                `;
            });

            // Fill empty states
            Object.values(containers).forEach(c => {
                if(c.innerHTML === '') c.innerHTML = '<p style="color:#999; font-size:0.9rem;">No leads in this section yet.</p>';
            });
        }
        loadJobs();
    </script>
</body>
</html>
