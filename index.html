<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Job Agent</title>
    <style>
        :root { --bg: #0a0a0a; --card: #161616; --accent: #00ff88; --text: #eee; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        .status-bar { display: flex; align-items: center; justify-content: space-between; background: var(--card); padding: 12px 20px; border-radius: 12px; border: 1px solid #333; width: 100%; max-width: 600px; margin-bottom: 30px; }
        .pulse { height: 10px; width: 10px; background: var(--accent); border-radius: 50%; display: inline-block; box-shadow: 0 0 10px var(--accent); animation: pulse 2s infinite; margin-right: 10px; }
        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }
        .refresh-btn { text-decoration: none; background: #222; color: #fff; padding: 8px 15px; border-radius: 6px; font-size: 0.8rem; border: 1px solid #444; }
        #job-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; width: 100%; max-width: 1000px; }
        .job-card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid #333; position: relative; }
        .score { position: absolute; top: 15px; right: 15px; font-size: 0.7rem; color: var(--accent); font-weight: bold; border: 1px solid var(--accent); padding: 2px 6px; border-radius: 4px; }
        .apply-btn { display: block; text-align: center; margin-top: 15px; background: var(--accent); color: #000; text-decoration: none; padding: 10px; border-radius: 6px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Data Analyst Hunter</h1>
    <div class="status-bar">
        <div><span class="pulse"></span><span id="update-time">Syncing...</span></div>
        <a href="https://github.com/vineethpetnakota/my-data-job-agent/actions" target="_blank" class="refresh-btn">ðŸ”„ Force Hunt</a>
    </div>
    <div id="job-list">Loading jobs...</div>

    <script>
        const username = "vineethpetnakota"; // Double check this matches your GitHub
        const repo = "my-data-job-agent"; 

        async function init() {
            // Update Clock
            try {
                const res = await fetch(`https://api.github.com/repos/${username}/${repo}/commits?path=jobs.json&per_page=1`);
                const commits = await res.json();
                if(commits[0]) {
                    const d = new Date(commits[0].commit.committer.date);
                    document.getElementById('update-time').innerText = "Last Hunt: " + d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                }
            } catch(e) {}

            // Load Jobs
            try {
                const res = await fetch('jobs.json');
                const jobs = await res.json();
                const list = document.getElementById('job-list');
                if(!jobs.length) {
                    list.innerHTML = "<p>No matches this hour. Click Force Hunt to try again.</p>";
                    return;
                }
                list.innerHTML = jobs.map(j => `
                    <div class="job-card">
                        <span class="score">${j.score}% Match</span>
                        <h3>${j.title}</h3>
                        <p style="color:var(--accent)">@ ${j.company}</p>
                        <a href="${j.url}" target="_blank" class="apply-btn">Apply Now</a>
                    </div>
                `).join('');
            } catch(e) { document.getElementById('job-list').innerHTML = "First hunt in progress..."; }
        }
        init();
    </script>
</body>
</html>
