<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Data Hunter | Pro Dashboard</title>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent-blue: #3b82f6;
            --accent-emerald: #10b981;
            --accent-amber: #f59e0b;
            --border: #334155;
        }

        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: var(--bg); color: var(--text-main); 
            margin: 0; padding: 20px; 
        }

        .container { max-width: 850px; margin: auto; }

        header { 
            margin-bottom: 40px; border-bottom: 1px solid var(--border); 
            padding-bottom: 20px; 
        }

        h1 { font-size: 1.75rem; font-weight: 800; letter-spacing: -0.025em; margin: 0; }
        
        .section { margin-bottom: 48px; }
        
        h2 { 
            font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.1em; 
            color: var(--text-dim); margin-bottom: 16px; 
            display: flex; align-items: center; gap: 8px;
        }

        .job-card { 
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 12px; padding: 16px 20px; 
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 12px; transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .job-card:hover { transform: translateY(-2px); border-color: var(--accent-blue); }

        .company { font-weight: 700; font-size: 1.1rem; }
        .title { display: block; color: var(--text-dim); font-size: 0.95rem; margin-top: 2px; }
        
        .meta-row { display: flex; gap: 15px; margin-top: 10px; align-items: center; }
        
        .posted-tag { 
            font-size: 0.75rem; color: var(--accent-emerald); font-weight: 700; 
            background: rgba(16, 185, 129, 0.1); padding: 2px 8px; border-radius: 4px;
        }

        .found-tag { font-size: 0.7rem; color: var(--text-dim); }

        .badge { 
            font-size: 0.65rem; font-weight: 700; padding: 2px 8px; 
            border-radius: 9999px; text-transform: uppercase;
        }
        .bg-new { background: rgba(59, 130, 246, 0.1); color: var(--accent-blue); border: 1px solid var(--accent-blue); }
        .bg-saved { background: rgba(245, 158, 11, 0.1); color: var(--accent-amber); border: 1px solid var(--accent-amber); }

        .btn { 
            background: var(--accent-blue); color: white; text-decoration: none; 
            padding: 10px 20px; border-radius: 8px; font-size: 0.875rem; font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì° US Data Role Pipeline</h1>
            <p style="color: var(--text-dim); margin-top: 5px;">Monitoring Data & Power BI leads from top US platforms.</p>
        </header>

        <div class="section">
            <h2><span style="color: var(--accent-emerald)">‚óè</span> Live Leads (Recent Finds)</h2>
            <div id="new-leads"></div>
        </div>

        <div class="section">
            <h2><span style="color: var(--accent-amber)">‚óè</span> Morning Review (Saved at 6PM)</h2>
            <div id="saved-leads"></div>
        </div>

        <div class="section">
            <h2><span style="color: var(--text-dim)">‚óè</span> Full History (72 Hours)</h2>
            <div id="history-leads"></div>
        </div>
    </div>

    <script>
        async function fetchJobs() {
            try {
                const response = await fetch('jobs.json');
                const jobs = await response.json();
                
                const containers = {
                    'New': document.getElementById('new-leads'),
                    'Best_Archived': document.getElementById('saved-leads'),
                    'Archive': document.getElementById('history-leads')
                };

                jobs.forEach(job => {
                    let section = containers['Archive'];
                    let badge = '';

                    if (job.status === 'New') {
                        section = containers['New'];
                        badge = '<span class="badge bg-new">Live</span>';
                    } else if (job.status === 'Best_Archived') {
                        section = containers['Best_Archived'];
                        badge = '<span class="badge bg-saved">Reviewed</span>';
                    }

                    section.innerHTML += `
                        <div class="job-card">
                            <div>
                                <div style="display: flex; align-items: center; gap: 10px;">
                                    <span class="company">${job.company}</span>
                                    ${badge}
                                </div>
                                <span class="title">${job.title}</span>
                                <div class="meta-row">
                                    <span class="posted-tag">‚è±Ô∏è Published: ${job.posted_at || 'Recently'}</span>
                                    <span class="found-tag">Detected: ${job.found_at}</span>
                                </div>
                            </div>
                            <a href="${job.url}" target="_blank" class="btn">Apply</a>
                        </div>
                    `;
                });
            } catch (err) { console.error("Database sync error:", err); }
        }
        fetchJobs();
    </script>
</body>
</html>
