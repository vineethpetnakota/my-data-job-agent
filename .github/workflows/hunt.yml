name: Senior Data Job Bot

on:
  schedule:
    - cron: '17 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install google-genai requests
      - name: Run Job Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
        run: python hunter.py
      - name: Force Commit
        run: |
          git config --global user.name "JobBot"
          git config --global user.email "bot@github.com"
          echo "$(date)" > heartbeat.txt
          git add .
          git commit -m "Total Reset: $(date)" || echo "No changes"
          git push
