name: Senior Data Job Bot

on:
  schedule:
    - cron: '17 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # This explicitly tells GitHub this job can write to your repo
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # This setting ensures the GITHUB_TOKEN is used for subsequent git commands
          persist-credentials: true 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install google-genai requests

      - name: Run Job Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
        run: python hunter.py

      - name: Commit and Push Results
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          # Force an update even if jobs.json didn't change
          echo "Last hunt: $(date)" > heartbeat.txt
          
          git add jobs.json heartbeat.txt
          # The '|| echo' prevents the workflow from failing if there are no changes
          git commit -m "Hourly Hunt Sync: $(date)" || echo "No changes to commit"
          git push
