name: 24-7 hourly hunter

on:
  schedule:
    - cron: '0 * * * *'  # Runs automatically every hour
  workflow_dispatch:     # Creates the "Run workflow" button for manual hunts

permissions:
  contents: write        # Essential: Gives the bot permission to save jobs.json

jobs:
  hunt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-genai requests

      - name: Run Job Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SERPER_KEY: ${{ secrets.SERPER_API_KEY }}
        run: python hunter.py

      - name: Commit and Push Results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add jobs.json
          # Only commit if there are actually changes to avoid errors
          git diff --quiet && git diff --staged --quiet || (git commit -m "Automated Hunt: Updated jobs.json" && git push)
