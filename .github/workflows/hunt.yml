name: Senior Data Job Bot

on:
  workflow_dispatch: # Allows you to run it manually
  schedule:
    - cron: '0 9 * * *' # Optional: Runs every day at 9 AM UTC

jobs:
  build:
    runs-on: ubuntu-latest
    
    # CRITICAL: This gives the bot permission to save the jobs.json file
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install google-genai requests

      - name: Run Job Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
        run: python hunter.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add jobs.json
          # The '|| echo' part prevents the workflow from failing if no new jobs were found
          git commit -m "Update Jobs List" || echo "No changes to commit"
          git push
